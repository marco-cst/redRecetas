{% extends "register.html" %}
{% block content2 %}




<main class="main">
    <!-- Page Title -->
    <div class="page-title p-4">
        <div class="container d-lg-flex justify-content-center align-items-center">
            <h1 class="mb-2 mb-lg-0"></h1>
        </div>
    </div>
    <!-- End Page Title -->

    <section class="section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow-sm border-0">
                        <div class="Versatil">
                            <h5 class="card-title text-center text-danger mb-4">¡Iniciar Sesion!</h5>
                            <p class="text-center mb-4"></p>
                            <form class="row g-3 needs-validation" method="POST" action="/admin/account/validation" novalidate>
                                <!-- Correo -->
                                <div class="col-12">
                                    <label for="correo" class="form-label fw-bold">Dirección de correo electrónico</label>
                                    <input type="email" class="form-control border-danger" id="correo" name="correo"
                                        placeholder="Ingrese su correo" required>
                                </div>
                            
                                <!-- Contraseña -->
                                <div class="col-12">
                                    <label for="clave" class="form-label fw-bold">Contraseña</label>
                                    <input type="password" class="form-control border-danger" id="clave" name="clave"
                                        placeholder="Introduce tu contraseña" required>
                                </div>
                            
                                <!-- Botones -->
                                <div class="col-12 text-center mt-4">
                                    <button class="btn btn-outline-dark px-4 py-2" type="submit">
                                        <i class="fa fa-paper-plane"></i> Iniciar Sesion
                                    </button>
                                    <p>¿No tienes una cuenta? <a href="/admin/person/register" class="text-btn btn-outline-danger">Registrate aquí</a></p>    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="{{url_for('static', filename='js/default.js') }}"></script>

{% endblock %}
