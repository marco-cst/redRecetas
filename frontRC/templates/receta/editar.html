{% extends "template.html" %}
{% block content %}

<main class="main">

  <!-- Page Title -->
  <div class="page-title p-4">
    <div class="container d-lg-flex justify-content-between align-items-center">
      <h1 class="Site-title">Editar Receta</h1>
      <nav class="breadcrumbs">
      </nav>
    </div>
  </div><!-- End Page Title -->

  <main class="main">
    <section class="section py-5 bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card shadow-sm border-0">
              <div class="Versatil">
               
                <form class="row g-3 needs-validation" method="POST" action="/admin/receta/update" novalidate>
                  <input type="hidden" name="id" value="{{ receta.idReceta }}">
                  
                  <!-- Nombre -->
                  <div class="col-md-6">
                    <label for="nombre" class="form-label fw-bold">Nombre</label>
                    <input type="text" class="form-control border-primary" id="nombre" name="nom" value="{{ receta.nombre }}" required>
                  </div>
  
                  <!-- Porciones -->
                  <div class="col-md-6">
                    <label for="porciones" class="form-label fw-bold">Porciones</label>
                    <input type="text" class="form-control border-primary" id="porciones" name="por" value="{{ receta.porciones }}" required>
                  </div>
  
                  <!-- Preparación -->
                  <div class="col-12">
                    <label for="preparacion" class="form-label fw-bold">Preparación</label>
                    <textarea class="form-control border-primary" id="preparacion" name="pre" rows="5" required>{{ receta.preparacion }}</textarea>
                  </div>
  
                  <!-- Favoritos -->
                  <div class="col-12">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="favoritos" name="favoritos" {% if receta.favoritos %}checked{% endif %}>
                      <label for="favoritos" class="form-check-label fw-bold">Marcar como favorito</label>
                    </div>
                  </div>
  
                  <!-- Botones -->
                  <div class="col-12 text-center">
                    <button class="btn btn-success px-4 py-2" type="submit">
                      <i class="fa fa-check"></i> Actualizar
                    </button>
                    <a href="/admin/receta/list" class="btn btn-danger px-4 py-2">
                      <i class="fa fa-times"></i> Cancelar
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  {% endblock %}
